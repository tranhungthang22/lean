<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Layout 5 Button với Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background-wrapper {
      background-image: url('Chung-Jye-Investment-Holding-Co.-Ltd..png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1); /* mờ nhẹ nền */
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px); /* hiệu ứng mờ nền */
    }

    .button-container a {
      position: relative;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease, background-color 0.3s ease;
      z-index: 1;
      display: inline-block;
      text-align: center;
      min-width: 100px;
    }

    .button-container a::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 0%, transparent 60%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease;
      z-index: -1;
    }

    .button-container a:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .button-container a:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }

    .button-container a:active {
      background-color: #2e7d32;
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .button-container a {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="button-container">
      <a href="https://example.com/muc1" target="_blank">Mục 1</a>
      <a href="https://example.com/muc2" target="_blank">Mục 2</a>
      <a href="https://example.com/muc3" target="_blank">Mục 3</a>
      <a href="https://example.com/muc4" target="_blank">Mục 4</a>
      <a href="https://example.com/muc5" target="_blank">Mục 5</a>
    </div>
  </div>
</body>
</html>
